version: "3.3"
services:
  cli:
    build: cli
    image: warr/php-cli
    command: crond -f -l 8
    volumes:
      - ../projects:/workspaces/laravel
      - ./ssh:/home/user/.ssh
      #- ./cli/cron:/etc/periodic/1min
      # - ./cli/test.txt:/test.txt
    dns:
      - 1.1.1.1 # dns server 1

  fpm:
    build: fpm
    volumes:
      - ../projects:/workspaces/laravel
    user: 1000:1000
    dns:
      - 1.1.1.1 # dns server 1

  nginx:
    # build: nginx
    image: nginx:1.21-alpine
    volumes:
      - ../projects:/workspaces/laravel
      - ../data/logs:/var/log/docker/nginx
      - ./sites:/etc/nginx/sites-enabled
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # map here the ports to forward to host's network
      # refer to your sites

    ports:
      - 8000:80
    depends_on:
      - fpm

  # postgres:
  #   image: postgres:13-alpine
  #   environment:
  #     POSTGRES_DB: laravel
  #     POSTGRES_USER: root
  #     POSTGRES_HOST_AUTH_METHOD: trust

  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ../data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example456
      MYSQL_DATABASE: laravel-app
